<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="amuse">

  <ion-pane ng-controller="AmuseScroll" >
      <ion-header-bar class="bar-stable">
        <h1 class="title">Amuse Main Screen</h1>
      </ion-header-bar>

      <ion-content class="has-header">

<!--           PULL TO REFRESH -->
          <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
          </ion-refresher>

            <ion-list>

              <ion-item ng-repeat="item in items" 
                        item="item"
                        href="#/item/{{item.id}}">
<!--                 placeholder {{ item.id }} -->

                     <div style="margin-left:-5%;background-color:green;width:120.5%;height:300px; background-image: url({{item.url}})"> 

<!--                       <a class="button" ng-click="showImage(1)">Small</a> -->

              </ion-item>

            </ion-list>

            <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

      </ion-content>
  </ion-pane>



  </body>
</html>
