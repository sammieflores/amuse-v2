<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="amuse">

  <ion-pane ng-controller="AmuseScroll" >

      <ion-content>

<!--           PULL TO REFRESH -->
          <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
          </ion-refresher>

            <ion-list id="amuse-list">

              <ion-item ng-repeat="item in items" 
                        item="item"
                        href="#/item/{{item.id}}">
                placeholder {{ item.id }}

                     <div style="background-image: url({{item.url}});" class="main-feed-tiles"></div>

<!--                       <a class="button" ng-click="showImage(1)">Small</a> -->



              </ion-item>

            </ion-list>

            <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

      </ion-content>

      <div id="footer-main" class="bar bar-footer bar-balanced">
        <button class="button button-clear pull-left">M</button>
      </div>

  </ion-pane>

<!-- <ion-pane ng-controller="AmusePreview">

  <ion-content>

  </ion-content>

</ion-pane> -->

  </body>
</html>
